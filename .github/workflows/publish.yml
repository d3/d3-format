name: Publish

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: yarn test
      - run: yarn lint
      - run: npm publish
